<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Grid</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
    background: #f7f7f7;
  }

  .logo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 30px;
    background: white;
    padding: 30px;
    border-radius: 12px;
    max-width: 900px;
    width: 100%;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
  }

  .logo-grid img {
    width: 100%;
    height: 60px;
    object-fit: contain;
    filter: grayscale(100%);
    transition: 0.2s;
  }

  .logo-grid img:hover {
    filter: grayscale(0%);
    transform: scale(1.05);
  }
</style>
</head>

<body>

<div class="logo-grid">

  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/airmeet_93e45faced.svg" alt="Airmeet">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_a5c1ce2bc6.svg" alt="Paytm">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bharatpe_a3a5a3f552.svg" alt="BharatPe">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/vyapar_3f3770ebb5.svg" alt="Vyapar">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/capgemini_31a863e94f.svg" alt="Capgemini">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/moneytap_d5a6c9d532.svg" alt="MoneyTap">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/simplilearn_f8af8de923.svg" alt="Simplilearn">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pagarbook_2746958f65.svg" alt="PagarBook">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/urbanpiper_2884348a0b.svg" alt="UrbanPiper">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/bharatagri_d4794042fe.svg" alt="BharatAgri">
  <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/urbanpiper_2884348a0b.svg" alt="UrbanPiper 2">

</div>

</body>
</html>
