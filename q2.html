<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Vertical Box Model</title>
<style>
  body{
    background:#f3f5f9;
    font-family: Arial,Helvetica,sans-serif;
    margin:0;
    padding:0;
  }

  .outer-box{
    width:90%;
    max-width:900px;
    margin:50px auto;
    background: linear-gradient(#cbc8ff,#b5aaff);
    padding:40px 20px;
    border-radius:25px;
    position:relative;
  }

  /* left & right legs */
  .outer-box::before,
  .outer-box::after{
    content:"";
    position:absolute;
    bottom:0;
    width:90px;
    height:160px;
    background:#f3f5f9;
    border-radius:8px 8px 0 0;
  }

  .outer-box::before{ left:50px; }
  .outer-box::after{ right:50px; }

  .title{
    text-align:center;
    font-size:32px;
    font-weight:bold;
    color:#1f2a67;
    margin-bottom:30px;
  }

  .card{
    width:70%;
    margin:20px auto;
    background:#ffffff;
    padding:25px 20px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    text-align:center;
  }

  .small-title{
    font-size:20px;
    color:#6b6b7a;
    margin-bottom:10px;
  }

  .big-text{
    font-size:55px;
    font-weight:bold;
    color:#000;
    margin:0;
  }

  .lpa{
    font-size:45px;
    font-weight:bold;
    margin:0;
    color:#000;
  }
</style>
</head>

<body>

<div class="outer-box">

    <h2 class="title">Highest & Average CTC</h2>

    <!-- FIRST WHITE CARD -->
    <div class="card">
        <div class="small-title">Expected Increase in<br> Salary Potential</div>
        <div class="big-text">60%</div>
    </div>

    <!-- SECOND WHITE CARD -->
    <div class="card">
        <div class="small-title">Average CTC</div>
        <div class="lpa">₹6.1 LPA</div>
    </div>

    <!-- THIRD WHITE CARD -->
    <div class="card">
        <div class="small-title">Highest CTC</div>
        <div class="lpa">₹36 LPA</div>
    </div>

</div>

</body>
</html>
