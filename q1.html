<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Showcase Box</title>

    <style>
        .product-box {
            width: 500px;
            height: 600px;
            padding: 30px;
            margin: 10px;
            border: 3px solid grey;

            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            justify-content: center;

            font-family: Arial, sans-serif;
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
        }

        h3 {
            margin: 10px 0 5px;
            font-size: 22px;
        }

        p {
            margin: 0 0 10px;
            color: #555;
        }

        .rating-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .rating {
            background: #4caf50;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
        }

        .assured {
            width: 70px;
        }

        .price-row {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .price {
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
            margin-left: 10px;
        }

        .off {
            color: green;
            margin-left: 10px;
        }

        .buy-btn {
            padding: 10px;
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .buy-btn:hover {
            background: #0e63d4;
        }
    </style>
</head>

<body>

    <div class="product-box">

        <!-- PRODUCT IMAGE -->
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Product Image">

        <!-- PRODUCT TITLE & DESCRIPTION -->
        <h3>SAMSUNG Galaxy Watch6 LTE</h3>
        <p>Graphite Strap, 44mm</p>

        <!-- RATING ROW -->
        <div class="rating-row">
            <span class="rating">4.3★</span>
            <span class="count">(973)</span>

            <!-- FLIPKART ASSURED LOGO -->
            <img 
                class="assured" 
                src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" 
                alt="Assured Logo"
            >
        </div>

        <!-- PRICE ROW -->
        <div class="price-row">
            <span class="price">₹18,999</span>
            <span class="old-price">₹41,999</span>
            <span class="off">54% off</span>
        </div>

        <!-- BUTTON -->
        <button class="buy-btn">Buy Now</button>

    </div>

</body>
</html>
