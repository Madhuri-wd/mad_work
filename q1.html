<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    .card {
      width: 300px;
      height: 400px;
      padding: 20px;
      margin: auto;
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    h2 {
      margin-top: 15px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img
      src="profile.jpg"
      alt="Profile Image"
      class="profile-img"
    />
    <h2>Ram</h2>
    <p>Web Developer</p>
  </div>
</body>
</html>
